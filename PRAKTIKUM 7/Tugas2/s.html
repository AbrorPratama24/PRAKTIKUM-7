<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="d.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>FORM ENTRY DATA PEGAWAI</h2>
      <form method="post" action="">
        <div class="form-group">
          <label for="nik">NIK</label>
          <input type="number" id="nik" />
        </div>

        <div class="form-group">
          <label for="nama">Nama</label>
          <input type="text" id="nama" />
        </div>

        <div class="form-group">
          <label for="tempatlahir">Tempat Lahir</label>
          <input type="text" id="tempatlahir" />
        </div>

        <div class="form-group">
          <label for="TL">Tanggal Lahir</label>
          <input type="number" id="TL" />
        </div>
        <div class="form-group">
          <label for="almt">Alamat</label>
          <textarea name="" id="almt" cols="20" rows="3"></textarea>
        </div>
        <div class="form-group">
          <br /><br />
          <label for="nt">NoTelepon</label>
          <input type="text" id="nt" />
        </div>

        <div class="form-group">
          <label for="jbn">Jabatan</label>
          <div class="p">
            <select name="" id="jbn">
              <option value="direksi">Direksi</option>
              <option value="direktur">Direktur</option>
              <option value="manager">Manager</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="st">Status</label>
          <div class="p">
            <select name="" id="st">
              <option value="aktif">Aktif</option>
              <option value="tidak aktif">Tidak Aktif</option>
            </select>
          </div>
          <br /><br />
          <div class="button">
            <button>Simpan</button>
            <button>Batal</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
